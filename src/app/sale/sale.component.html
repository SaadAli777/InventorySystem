<mat-toolbar class="mattool2"><h2> Sale</h2></mat-toolbar>

<mat-card class="container">
     <form class="example-form" #SoldForm ="ngForm" >
             <!-- select -->
           <mat-form-field>
                <mat-label>Select a Product</mat-label>
                <mat-select [formControl]="productControl" (selectionChange)="select($event.value)" required >
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let list of datalist"  [value]="list">
                          <span>{{list.productName}}</span>
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productControl.hasError('required')">Product Name is Required</mat-error>
                                
           </mat-form-field>
             <!-- ------ -->


        <mat-form-field class="example-full-width" >
              <input matInput placeholder="Product Id" name="sale"  [(ngModel)] = "saleproduct.productId" required>
        </mat-form-field>
        <br>
              
        <mat-form-field class="example-full-width">
             <input type="number" matInput placeholder="Quantity" name="salequantity"  [(ngModel)]="val"  required>
             <mat-error *ngIf="qSaleControl.hasError('required')">Quantity Required</mat-error>
        </mat-form-field>

          <br><br><br>
        <button type="submit" mat-raised-button color="primary" (click)="sold()"[disabled]="productControl.invalid " ><span class="span1">Sold</span></button>
        <mat-error>{{error}}</mat-error>
   </form>
</mat-card>
